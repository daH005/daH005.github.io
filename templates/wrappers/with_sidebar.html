{% extends 'wrappers/base.html' %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/with_sidebar.css') }}">
{% endblock %}

{% block content %}
<div class="page-with-sidebar">
    <div class="sidebar">
        <div class="sidebar__title">
            <img class="sidebar__logo" src="{{ url_for('static', filename='images/logo.png') }}">
            <div class="sidebar__sinara">синара</div>
            <div class="sidebar__machine">транспортные машины</div>

            <div class="sidebar__service">сервис</div>
            <div class="sidebar__depo">Сервисное локомотивное депо «Зауралье»</div>
        </div>
        <img src="{{ url_for('static', filename='images/sidebar.png') }}">
    </div>

    <div class="content">
        <div class="content__header">
            <a class="content__back" href="{{ url_for(back_endpoint) }}">
                <i class="fa fa-caret-left" aria-hidden="true"></i> Назад
            </a>
        </div>
        {% block page %}{% endblock %}
    </div>
</div>
{% endblock %}
